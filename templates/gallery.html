{% extends 'based.html' %}
{% block a %}
    <!-- Banners -->
<div class="bt-innerpagebanner bt-innerpagebannerv2 bt-fullheight" data-vide-bg="poster: http://tasver.brighthemes.biz/wp-content/uploads/2017/06/banner-01.jpg" data-vide-options="position: 0% 50%">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="bt-innerbannercontent">
                    <h1>Green Vibes</h1>
                </div>
            </div>
        </div>
    </div>
    <a id="bt-btnscrollto" class="bt-btnscrollto bt-btnscroll" href="#bt-main">scroll</a>
</div>
<main id="bt-main" class="bt-main bt-haslayout">
        <div class="vc_row wpb_row vc_row-fluid">
            <div class="wpb_column vc_column_container vc_col-sm-12">
              <div class="vc_column-inner ">
                  <div class="wpb_wrapper">
                      <div id="galleryGeneral" class="bt-photogallery cbp" data-columnspace="0" data-gallerycolumns="3">
                          {% for i in pro %}
                          <div class="cbp-item gallery-3-columns-wide"  >
                       <figure >
                                      <div onclick="openModal();currentSlide({{forloop.counter}});" >
                                      <img src="{{i.image.url}}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image"  alt="" srcset="{{i.image.url}} 633w,{{i.image.url}} 300w, {{i.image.url}} 600w" sizes="(max-width: 633px) 100vw, 633px" style="width:633; <height:700></height:700>;" >
                                      </div>
                                        <figcaption>
                                            <div class="bt-titleandinfo">
                                                <div class="bt-albumtitle">
                                                    <h3><a href="http://tasver.brighthemes.biz/gallery/twin-sister-album/">{{i.user}}</a></h3>
                                                    </div>
                                                    <ul class="bt-shareandlikes">
                                                        <li><div class="bt-shapreicons">
                                                            <a target="_blank" href="https://twitter.com/intent/tweet?original_referer=http://tasver.brighthemes.biz/gallery/twin-sister-album/&amp;text=TWIN Sister Album&tw_p=tweetbutton&url=http://tasver.brighthemes.biz/gallery/twin-sister-album/&via=Tasver Photography">
                                                            <i class="fa fa-twitter"></i></a>
                                                            <a target="_blank" href="http://www.facebook.com/sharer.php?u=http://tasver.brighthemes.biz/gallery/twin-sister-album/&amp;t=TWIN Sister Album">
                                                            <i class="fa fa-facebook"></i></a>
                                                            <a target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&amp;url=http://tasver.brighthemes.biz/gallery/twin-sister-album/&amp;title=TWIN Sister Album&amp;source=Tasver Photography">
                                                            <i class="fa fa-linkedin"></i></a>
                                                            <a target="" href="https://plusone.google.com/_/+1/confirm?hl=en-US&amp;url=http://tasver.brighthemes.biz/gallery/twin-sister-album/">
                                                            <i class="fa fa-google-plus"></i></a>
                                                            </div>
                                                            <a class="bt-btnshare" href="javascript:void(0);"><span class="icon-share4"></span>
                                                            <span>Share</span></a>
                                                            </li>
                                                            <li>
                                                    <div id="like_show" >
											        {% if i.liked %}
											        <i data-catid="{{ i.image_id }}"   class="likes fa fa-heart fa-2x"  aria-hidden="true"></i>
											        {% else %}
											        <i data-catid="{{ i.image_id }}"   class="likes fa fa-heart-o fa-2x"  aria-hidden="true"></i>
											        {% endif %}
											        </div></li>
                                                    <li><span>{{i.like}}</span>
                                                             </li>
                                                </ul>
                                             </div>
                                         </figcaption>
                                    </figure>
                                </article>
                         </div>
                         {% endfor %}
                          </div>  
                         <div id="bt-loadMore" class="bt-btnboxloadmore bt-sectionspace cbp-l-loadMore-button">
                    <a href="http://tasver.brighthemes.biz/?page_id=368&number_of_posts=8&select_gallery_categories=7" class="cbp-l-loadMore-link" rel="nofollow">
                    <span class="cbp-l-loadMore-defaultText">Load More</span>
                    <span class="cbp-l-loadMore-loadingText">Loading...</span>
                    <span class="cbp-l-loadMore-noMoreLoading">No More Work</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
$('i.likes').click(function(){
    var catid;
    catid = $(this).attr("data-catid");
    $.get('selfiecontest/page/', {image_id : catid}, function(data){
			    location.reload(true);

    });
});
</script>
{% endblock %}
      <!--************************************
                    Footer Start
            *************************************-->
